<div class="pure-g">
    <div class="pure-u-1-3">
  
    </div>
    <div class="pure-u-2-3">
        <div class="pure-u-1-5 l-box">First Name:</div><div class="pure-u-4-5 l-box">{{ person.firstName }}</div>
        <div class="pure-u-1-5 l-box">Last Name:</div><div class="pure-u-4-5 l-box">{{ person.lastName }}</div>
        <div class="pure-u-1-5 l-box">Middle Name:</div><div class="pure-u-4-5 l-box">{{ person.middleName }}</div>
        <div class="pure-u-1-5 l-box">Date of Birth:</div><div class="pure-u-4-5 l-box">{{ person.dateOfBirth | date }}</div>
        <div class="pure-u-1-5 l-box">Date of Death:</div><div class="pure-u-4-5 l-box">{{ person.dateOfDeath | date }}</div>
        <div class="pure-u-1-5 l-box">Gender:</div><div class="pure-u-4-5 l-box">{{ person.gender | gender }}</div>
        <div class="pure-u-1 l-box">
            <button type="reset" class="pure-button pure-button-primary" routerLink="/persons">
                Back
            </button>
        </div>
    <div>
  </div>
